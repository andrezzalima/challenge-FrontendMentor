<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="principal">
        <div class="text">
          <div>
            <h1>
              Get <span>insights</span> that
              help your business grow.
            </h1>
          </div>
          <div>
            <p class="p-principal">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="indicadores">
            <div>
              <h3>10k+</h3>
              <p class="p-indicadores">companies</p>
            </div>
            <div>
              <h3>314</h3>
              <p class="p-indicadores">templates</p>
            </div>
            <div>
              <h3>12m+</h3>
              <p class="p-indicadores">queries</p>
            </div>
          </div>
        </div>
      
        <div class="div-img">
          <div class="transparencia"></div>
          <img class="img" src="/images/image-header-desktop.jpg" alt="img" />
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrezza Lima</a>.
    </div>
  </body>
</html>
